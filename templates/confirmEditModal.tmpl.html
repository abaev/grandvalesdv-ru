<!-- Confirm edit modal -->
<div class="modal fade" id="confEditModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	    
	    <div class="modal-header">
	      <h3 class="modal-title" id="confEditModalLabel">Редактирование</h3>
      </div>

      <div class="modal-body">
        <p ng-show="formCtrl.form.$invalid" class="text-danger">Не все поля заполнены</p>
        <p>Подтвердите действие</p>
      </div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default button-gradient-gray main-color" data-dismiss="modal">Вернуться к редактированию</button>
        <div class="visible-xs-block visible-sm-block">&nbsp;</div>
        <button type="button" class="btn btn-default button-gradient main-color" ng-click="formCtrl.gvReplace(formCtrl.objOld, formCtrl.obj)" data-dismiss="modal">Сохранить изменения</button> 
      </div> 

    </div>
  </div>
</div> <!-- End Modal -->
